<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <title>Login</title>
</head>
<body>
    <div class="container">
        <div class="btns">
            <button onclick="login()" id="btnShowLogin">ENTRAR</button>
            <button onclick="register()" id="btnShowRegister">REGISTRAR</button>
        </div>
        <div id="login">
            <section class="login">
                <br>
                <label for="emailID" id="emailID">Email</label>
                <input type="email" name="email" id="emailID">
                <br>
                <label for="passID" id="passID">Senha</label>
                <input type="password" name="pass" id=passID>
                <br>
                <button class="submit">Entrar</button>
            </section>   
        </div>
        
        <div id="register">
            <section class="register">
                <br>
                <label for="emailID" id="emailID">Email</label>
                <input type="email" name="email" id="emailID">
                <br>
                <label for="passID" id="passID">Senha</label>
                <input type="password" name="pass" id=passID>
                <br>
                <label for="passID" id="passIDConf">Confirmação de senha</label>
                <input type="password" name="pass" id=passID>
                <br>
                <button class="submit">Registar</button>
            </section>
        </div>
    </div>
</body>
</html>
