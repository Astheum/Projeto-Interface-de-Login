<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="mediaqueries.css">
    <script src="script.js"></script>
    <title>Login</title>
</head>
<body>
    <main>
        <div class="container">
            <div id="login">
                <section class="login-form">
                    <label for="login-email">Email:</label>
                    <input type="email" name="email" id="login-email">
                    <label for="login-password">Password:</label>
                    <input type="password" name="password" id="login-password">
                    <button class="submit-button">ENTRAR</button>
                </section>
            </div>
            <div id="register">
                <section class="register-form">
                    <label for="register-email">Email:</label>
                    <input type="email" name="email" id="register-email">
                    <label for="register-password">Password:</label>
                    <input type="password" name="password" id="register-password">
                    <label for="confirm-password">Confirm Password:</label>
                    <input type="password" name="confirm-password" id="confirm-password">
                    <button class="submit-button">REGISTRAR</button>
                </section>
            </div>
            <div class="btns">
                <button onclick="login()" id="btnShowLogin">ENTRAR</button>
                <button onclick="register()" id="btnShowRegister">REGISTRAR</button>
            </div>
        </div>
    </main>
    <footer>
        <p>&copy; 2023 Astheum.dev</p>
    </footer>
</body>
</html>
